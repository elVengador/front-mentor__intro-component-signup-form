<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Intro component with sign up form</title>
</head>
<body>
  <main class="wrapper">
    <div class="message">
        <h2 class="message__title">Learn to code by watching others</h2>
        <p class="message__content">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="subscription">
      <div class="subscription__try">
        <b>Try it free 7 days</b> then $20/mo. thereafter
      </div>
      <div class="subscription__form">
        
        <input id="firsth-name" type="text" placeholder="First Name">
        <input id="last-name" type="text" placeholder="Last Name">
        <input id="email-address" type="email" placeholder="Email Address">
        <input id="password" type="password" placeholder="Password">
        <button id="submit-free-trial">Claim your free trial</button>
        <p id="error-message" class="error-message hide" id="message-error"></p>
        <p class="terms">
          By clicking the button, you are agreeing to our 
          <a class="terms__link" href="#">Terms and Services</a>
        </p>
      </div>
    </div>
  </main>
</body>
<script src="./static/js/script.js"></script>
</html>
